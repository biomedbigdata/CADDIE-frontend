<app-category-selector
[expanded]="datasetSelectorExpanded"
[selectedElement]="selectedTCGADataset"
[elements]="TCGADatasets"
(callbackFun)="selectTCGADataset($event)"
label="Survival Plot"
class="footer-buttons is-inline-block"
></app-category-selector>

<div *ngIf="selectedTCGADataset && graph" id="survival-plot">
    <plotly-plot
      [data]="graph.data"
      [layout]="graph.layout"
    ></plotly-plot>
  </div>
